<!DOCTYPE html>
<html>
  <head>
    <title>걸그룹 데이터 입력</title>
  </head>
  <body>
    <h1>걸그룹 데이터 입력</h1>
    <form id="groupForm">
      그룹명: <input type="text" id="groupName"><br>
      데뷔일: <input type="date" id="debutDate"><br>
      멤버수: <input type="number" id="memberCount"><br>
      소속사: <input type="text" id="agency"><br>
      <button type="submit">저장</button>
    </form>

    <script>
      document.getElementById('groupForm').onsubmit = function(event) {
        event.preventDefault();
        
        var groupName = document.getElementById('groupName').value;
        var debutDate = document.getElementById('debutDate').value;
        var memberCount = document.getElementById('memberCount').value;
        var agency = document.getElementById('agency').value;
        
        google.script.run.saveGroupData(groupName, debutDate, memberCount, agency);
      };
    </script>
  </body>
</html>
