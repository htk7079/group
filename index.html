<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 웹 애플리케이션</title>
</head>
<body>
  <h1>걸그룹 데이터 입력</h1>
  <form id="groupForm">
    그룹명: <input type="text" id="groupName" required><br>
    데뷔일: <input type="date" id="debutDate" required><br>
    멤버수: <input type="number" id="memberCount" required><br>
    소속사: <input type="text" id="agency" required><br>
    <button type="submit">저장</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
<script>
  // Firebase 설정
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Firebase 초기화
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore(app); // Firestore 연결
</script>

</body>
</html>
